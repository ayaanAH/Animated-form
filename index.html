<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compaible" content="ie=edge" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Form Animation</title>
    </head>
    <body>

        <form action="">
            <div class="feild-name">
                <i class="fas fa-user-tie"></i>
                <input type="text" placeholder="username" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="feild-email inactive">

                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
                <i class="fas fa-arrow-down"></i>

            </div>
            <div class="feild-password inactive">
                    <i class="fas fa-key"></i>
                <input type="password" placeholder="passward"required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="feild-finish inactive">
                <i class="fas fa-heart"></i>
                <p>Thank You!</p>
                <i class="fas fa-heart"></i>
            </div>
        </form>

        <script src="app.js " ></script>
    </body> 
</html>
